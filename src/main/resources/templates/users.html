<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>this is my page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Manager Users</h1></div>
    <div class="m-2 ">
        <a class="h3 text-decoration-none" th:href="@{/users/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div th:if="${messagedel}" class="alert alert-danger text-center">
        [[${messagedel}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.fname}]]</td>
                <td>[[${user.lname}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>
                    <a class="h4 me-3 text-decoration-none" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                    <a class="h4 text-decoration-none" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
